{% extends 'base.html' %}
{% block content %}

<h1>Puppy List</h1>

{% for puppy in puppies %}
  <a href="{% url 'detail' puppy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ puppy.name }}</span>
            <p>Breed: {{ puppy.breed }}</p>
            <p>Description: {{ puppy.description }}</p>
            {% if puppy.age > 0 %}
                <p>Age: {{ puppy.age }}</p>
            {% else %}
                <p>Age: Puppy</p>
            {% endif %}
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
